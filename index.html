<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form">
      <div class="login-form">
        <label>Username</label>
        <input type="text" placeholder="Enter Username" />

        <label class="u">Photo</label>
        <input type="file" class="file" placeholder="Upload photo" />

        <label class="u">Address</label>
        <textarea rows="3" cols="21" placeholder="Enter Address"></textarea>

        <label>password</label>
        <input type="password" placeholder="Enter password" />

        <label class="u">Mobile</label>
        <input type="text" placeholder="Enter Mobile" />

        <label class="u">Gmail</label>
        <input type="text" placeholder="Enter Gmail" />

        <button class="btn">Register</button>
      </div>
    </div>
  </body>
</html>
